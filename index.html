<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MessMate - Premium Mess Subscription Service</title>

    <!-- Global Meta Description -->
    <meta
      name="description"
      content="Discover hygienic, tasty, and organized meal plans with MessMate. Your premium mess subscription service for fresh, delicious, and convenient daily, weekly, and monthly meals."
    />
    <meta name="author" content="MessMate" />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="MessMate - Premium Mess Subscription Service"
    />
    <meta
      property="og:description"
      content="Discover hygienic, tasty, and organized meal plans with MessMate. Fresh, delicious, and convenient subscriptions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mess-mate-o1ao.vercel.app/" />
    <!-- Set to your deployed URL -->

    <!-- Assuming messMate-meta-image.png is directly in your public/ folder -->
    <meta
      property="og:image"
      content="https://mess-mate-o1ao.vercel.app/messMate-meta-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@MessMateOfficial" />
    <!-- Consider changing if you have an official Twitter handle -->
    <meta
      name="twitter:title"
      content="MessMate - Premium Mess Subscription Service"
    />
    <meta
      name="twitter:description"
      content="Discover hygienic, tasty, and organized meal plans with MessMate. Fresh, delicious, and convenient subscriptions."
    />

    <!-- Assuming messMate-meta-image.png is directly in your public/ folder -->
    <meta
      name="twitter:image"
      content="https://mess-mate-o1ao.vercel.app/messMate-meta-image.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
